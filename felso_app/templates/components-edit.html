<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Components</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Update Components</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Project:</label>
                {{ form.project }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Item Name:</label>
                {{ form.item_name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Base Quantity:</label>
                {{ form.base_quantity }}
            </div>
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">New Unit Price:</label>
                {{ form.new_unit_price }}
            </div>
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Type:</label>
                {{ form.type }}
            </div>
            <button type="submit" class="btn btn-primary">Update Component</button>
        </form>
    </div>
</body>
</html>
