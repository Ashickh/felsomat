{%extends 'index.html'%}
{%load static%}
{%block body_block%}
<body>
   
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
    <div class="container">
          
        <br>
        <h3>CREATE GROUPS</h3>
        <br>
        <form id="groups-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                
                <div class="col-sm-10">
                    <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group">
               
                <div class="col-sm-10">
                    <input type="text" name="item_code" id="id_code" class="form-control" placeholder="Enter Code">
                </div>
            </div>
            <div class="form-group">
                
                <div class="col-sm-10">
                    <input type="text" name="base_quantity" id="id_base_quantity" class="form-control" placeholder="Enter Base Quantity">
                </div>
            </div>
            <div class="form-group">
                
                <div class="col-sm-10">
                    <input type="text" name="group_cost" id="id_group_cost" class="form-control" placeholder="Enter Group Cost">
                </div>
            </div>
            <div class="form-group">
                
                <div class="col-sm-10">
                    <input type="text" name="total_cost" id="id_total_cost" class="form-control" placeholder="Enter Total Cost">
                </div>
            </div>
            <div class="form-group">
                
                <div class="col-sm-10">
                    <input type="text" name="alias" id="id_alias" class="form-control" placeholder="Enter Alias">
                </div>
            </div>
            <div class="form-group">
                
                <div class="col-sm-10">
                    <input type="text" name="remarks" id="id_remarks" class="form-control" placeholder="Enter Remarks">
                </div>
            </div>
            <br>  

            <div class="form-group text-center">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="custom-button">Create Group</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-2">

</div>
    </div>
</div>
<div class="row" style="margin-top: 20px;">
    <div class="col-2"></div>
    <div class="col-8">
        <table id="groups-table" style="border-collapse: collapse; width: 100%;">
            <thead>
                <tr>
                    <th style="border: 1px solid black;">Project</th>
                    <th style="border: 1px solid black;">Item Name</th>
                    <th style="border: 1px solid black;">Base Quantity</th>
                    <th style="border: 1px solid black;">Group Cost</th>
                    <th style="border: 1px solid black;">Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added dynamically via JavaScript -->
            </tbody>
        </table>
        

</div>
<div class="col-2"></div>
</div>
    
</body>



{%endblock%}
