{%extends 'index.html'%}
{%load static%}
{%block body_block%}
    
        <div class="row">
            <!-- <div class="col-1"></div> -->
            <div class="col-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                
                    <!-- Slides -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'images/csm_Header1.png' %}" alt="Image 1" class="d-block w-100 carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/csm_felsomat.jpg' %}" alt="Image 2" class="d-block w-100 carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/csm_Header2.jpg' %}" alt="Image 3" class="d-block w-100 carousel-image">
                        </div>
                    </div>
                
                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div>
            <!-- <div class="col-1"> </div> -->
        </div>
    </div>
    {%endblock%}
